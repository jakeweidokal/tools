<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Palette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/paint-palette/style.css">
</head>
<body>
    <header>
        <h1>Paint Palette</h1>
        <p class="sweet-note">For my wonderful wife, I hope this little tool helps you find the perfect hue for our home!</p>
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search for a color...">
        </div>
    </header>
    <main>
        <div id="comparison-container">
            <h2>Comparison</h2>
            <div id="comparison-colors"></div>
        </div>
        <div id="color-list-container">
            <h2>All Colors</h2>
            <div id="color-list"></div>
        </div>
    </main>
    <script src="/paint-palette/script.js"></script>
</body>
</html>
